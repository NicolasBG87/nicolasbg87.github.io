<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>TicTacToe Game</title>
</head>
<body>
  <div class="container center-text">
    <h1>Tic Tac Toe</h1>
    <hr>
    <h3>CHOOSE</h3>
    <br>
    <button id="chooseX">X</button><button id="chooseO">O</button>
    <br>
    <button id="reset">RESET</button>
    <table>
      <tr>
        <td id="t1"></td>
        <td id="t2"></td>
        <td id="t3"></td>
      </tr>
      <tr>
        <td id="t4"></td>
        <td id="t5"></td>
        <td id="t6"></td>
      </tr>
      <tr>
        <td id="t7"></td>
        <td id="t8"></td>
        <td id="t9"></td>
      </tr>
    </table>
  </div>
  <div class="container" id="aiturn">
    <p>AI'S TURN</p>
  </div>
  <div class="container" id="userturn">
    <p>PLAYER'S TURN</p>
  </div>
  <div class="container-fluid" id="gameover">
    <p>GAME OVER!</p>
  </div>
