<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <!-- **********CALCULATOR STARTS********** -->
  <h1>JavaScript Calculator</h1>
  <div class="container" id="calculator">
    <div class="row">
      <div class="col-3">
        <a class="btn" id="calculatorClear">C</a>
      </div>
      <div class="col-9">
        <div class="container" id="inputBox">
          <p id="calculatorDisplay"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <a class="btn" id="7">7</a>
      </div>
      <div class="col-3">
        <a class="btn" id="8">8</a>
      </div>
      <div class="col-3">
        <a class="btn" id="9">9</a>
      </div>
      <div class="col-3">
        <a class="btn" id="+">+</a>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <a class="btn" id="4">4</a>
      </div>
      <div class="col-3">
        <a class="btn" id="5">5</a>
      </div>
      <div class="col-3">
        <a class="btn" id="6">6</a>
      </div>
      <div class="col-3">
        <a class="btn" id="-">-</a>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <a class="btn" id="1">1</a>
      </div>
      <div class="col-3">
        <a class="btn" id="2">2</a>
      </div>
      <div class="col-3">
        <a class="btn" id="3">3</a>
      </div>
      <div class="col-3">
        <a class="btn" id="*">*</a>
      </div>

    </div>
    <div class="row">
      <div class="col-3">
        <a class="btn" id="0">0</a>
      </div>
      <div class="col-3">
        <a class="btn" id="calculatorEquals">=</a>
      </div>
      <div class="col-3">
        <a class="btn" id=".">.</a>
      </div>
      <div class="col-3">
        <a class="btn" id="/">/</a>
      </div>    
    </div>
  </div>
