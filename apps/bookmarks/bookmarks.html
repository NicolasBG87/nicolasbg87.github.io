
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmark Manager</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bookmarks.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <!-- Show local storage data on load -->
  <body onload="bookmarksDisplay()">

    <div class="container">
      <main role="main">

        <div class="jumbotron">
          <h2 class="display-5">Add Bookmarks</h2>
          <form id="bmForm">
            <div class="form-group">
              <input type="text" class="form-control" id="bmName" placeholder="Website Name...">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="bmUrl" placeholder="Website URL...">
            </div>
            <button type="submit" class="btn btn-success">Add Bookmark</button>
          </form>
        </div>

        <div class="row" id="bmDisplay">          
        </div>

      </main>
