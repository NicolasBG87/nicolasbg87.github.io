<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Nikola Bojanovic Portfolio Website">
  <meta name="keywords" content="HTML,CSS,JavaScript,Bootstrap,jQuery,JSON,AJAX,Frontend Development,Front-end Development,Frontend Developer,Front-end Developer">
  <meta name="author" content="Nikola Bojanovic">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- STYLE -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>To-Do App</title>
</head>
<body>
  <div class="container" id="to-do">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add an activity.." aria-label="Add an activity..">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">ADD</button>
      </span>
    </div>

    <div class="row">
      <div class="col-6">
        <h3 class="text-center">Pending Tasks</h3>
        <div class="container pending-task">
          <div class="row">
            <div class="col-8">
              <p>Learn Angular Bitch!</p>
            </div>
            <div class="col-2">
              <i class="fa fa-trash fa-2x remove-btn"></i>
            </div>
            <div class="col-2">
              <i class="fa fa-check-circle fa-2x completed-btn"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <h3 class="text-center">Completed Tasks</h3>
        <div class="container completed-task">
          <div class="row">
            <div class="col-10">
              <p>Learn CSS Bitch!</p>
            </div>
            <div class="col-2">
              <i class="fa fa-trash fa-2x remove-btn"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
