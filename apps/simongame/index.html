<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Simon Game</title>
</head>
<body>
  <h1>Simon Game</h1>
  <h3>freeCodeCamp project</h3>
    
  <div class="container">
    <button id="red"></button>
    <button id="blue"></button>
    <button id="green"></button>
    <button id="yellow"></button>
  </div>
  <div class="container">
    <button id="start">START</button>
    <button id="strict" class="swActive">STRICT</button>
    <button id="switch"><span class="swActive" id="on">ON</span> / <span id="off">OFF</span></button>
  </div>
  <div class="container">
    <button id="counter"></button>
    <p class="hidden">strict mode enabled</p>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script src="main.js"></script>
</body>
</html>
