  <h1>Simon Game</h1>
  <h3>freeCodeCamp project</h3>
    
  <div class="container">
    <button id="red"></button>
    <button id="blue"></button>
    <button id="green"></button>
    <button id="yellow"></button>
  </div>
  <div class="container">
    <button id="start">START</button>
    <button id="strict" class="swActive">STRICT</button>
    <button id="switch"><span class="swActive" id="on">ON</span> / <span id="off">OFF</span></button>
  </div>
  <div class="container">
    <button id="counter"></button>
    <p class="hidden">strict mode enabled</p>
