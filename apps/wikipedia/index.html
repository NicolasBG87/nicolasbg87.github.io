<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  
<div id="head">
    <hr/>
    <h1>Wikipedia Viewer</h1>
    <h2>the largest online free encyclopedia</h2>
    <hr/>
  </div>
  
  <div class="container-fluid">
    <div class="jumbotron" id="jumbo">
      <p>Enter text in the field below to search Wikipedia</p>
      <input class="text" id="searchTopic" placeholder="Search for topic...">
      <a id="searchBtn" type="button" class="btn btn-default btn-m" href="#" onclick="searchWiki()">Search</a>
      <hr/>
      <p>or get <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia Article</a></p>
      <hr/>
      <p id="foot">by Nicolas - 2017</p>
    </div>
  </div>
  
  <div class="container">
    <div id="output"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
