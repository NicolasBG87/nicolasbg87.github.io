<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- STYLE -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Weather App</title>
</head>
<body>
  <div class="container" id="weatherApp">
    <h4 id="city"></h4>
    <h5 id="localTime"></h5>
    <h1 id="temperature"><span id="weatherValue">C</span><span id="weatherState"></span></h1>
    <div class="container" id="weatherTable">
      
      <div class="row" id="presentWeather">
        <div class="col-4">
          <h3 id="day0"></h3>
        </div>
        <div class="col-4">
          <h3 id="day0desc"></h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp0"></h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp0"></h3>
        </div>
      </div>
      <div class="row" id="forecast">
        <div class="col-4">
          <h3>Forecast</h3>
        </div>
        <div class="col-4">
          <h3>Description</h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp">Min</h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp">Max</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3 id="day1"></h3>
        </div>
        <div class="col-4">
            <h3 id="day1desc"></h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp1"></h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp1"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3 id="day2"></h3>
        </div>
        <div class="col-4">
            <h3 id="day2desc"></h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp2"></h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp2"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3 id="day3"></h3>
        </div>
        <div class="col-4">
            <h3 id="day3desc"></h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp3"></h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp3"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3 id="day4"></h3>
        </div>
        <div class="col-4">
            <h3 id="day4desc"></h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp4"></h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp4"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h3 id="day5"></h3>
        </div>
        <div class="col-4">
            <h3 id="day5desc"></h3>
        </div>
        <div class="col-2">
          <h3 id="minTemp5"></h3>
        </div>
        <div class="col-2">
          <h3 id="maxTemp5"></h3>
        </div>
      </div>
    </div>
    <br>
    <h5>&copy; by Nikola Bojanovic 2018</h5>


  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
